language: python
jobs:
  include:
    - os: linux
      python: 2.7
    - os: linux
      python: 3.6
    - os: linux
      python: 3.7
    - os: osx
      python: 3.6
before_install:
  - pip install setuptools --upgrade
  - pip install pip --upgrade
  - pip install --upgrade pytest>=3.6
  - pip install coveralls pytest-cov
install:
  - pip install -r requirements.txt
  - pip install .
script:
  - which python
  - python --version
  - pytest --cov=pyOptimalEstimation
after_success:
- coveralls